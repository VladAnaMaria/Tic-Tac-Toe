<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        Tic Tac Toe
      </div>
      <div class="card-body">
        <h5 class="card-title" id="message">
          <div class="turn-group">
            <div class="player-turn">
              <div class="player"> X </div>
              <div id="turnX" class="turn"> </div>
            </div>
            <div class="player-turn">
              <div class="player"> 0 </div>
              <div id="turnO" class="turn"> </div>
            </div>
          </div>
        </h5>
        <p class="card-text" id="XStarts">X starts the game
        <div class="squere-group">
          <div id="0" class="square" onClick="markedSquare(this.id)"><canvas id="canvas0" width="321" height="321"></canvas></div>
          <div id="1" class="square" onClick="markedSquare(this.id)"><canvas id="canvas1" width="321" height="321"></canvas></div>
          <div id="2" class="square" onClick="markedSquare(this.id)"><canvas id="canvas2" width="321" height="321"></canvas></div>
        </div>
        <div class="squere-group">
          <div id="3" class="square" onClick="markedSquare(this.id)"><canvas id="canvas3" width="321" height="321"></canvas></div>
          <div id="4" class="square" onClick="markedSquare(this.id)"><canvas id="canvas4" width="321" height="321"></canvas></div>
          <div id="5" class="square" onClick="markedSquare(this.id)"><canvas id="canvas5" width="321" height="321"></canvas></div>
        </div>
        <div class="squere-group">
          <div id="6" class="square" onClick="markedSquare(this.id)"><canvas id="canvas6" width="321" height="321"></canvas></div>
          <div id="7" class="square" onClick="markedSquare(this.id)"><canvas id="canvas7" width="321" height="321"></canvas></div>
          <div id="8" class="square" onClick="markedSquare(this.id)"><canvas id="canvas8" width="321" height="321"></canvas></div>
        </div>
        </p>
        <button class="btn btn-success" onclick="location.reload()">Reset</button>
      </div>
      <div class="card-footer text-muted" id="PressReset">
        Press reset to restart the game!
      </div>
    </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
